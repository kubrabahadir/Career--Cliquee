<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Details</title>
  <link rel="stylesheet" href="styles/copmaniesss.css" />
</head>
<body>
  <nav>
    <ul id="navbar">
        <a href="home.html" class="logo-link">
            <img src="logo.png" id="img" alt="Logo" />
        </a>
        <a href="home.html" id="text">Career Cliquee</a>
        <li id="home"><a href="home.html">Home</a></li>
        <li id="companies"><a href="companies.html">Companies</a></li>
        <li id="profile"><a href="profile.html">Profile</a></li>
    </ul>
  </nav>
  <div id="companyDetails" class="middle">
    <!-- Şirket bilgileri burada gösterilecek -->
  </div>

  <footer>
    <p id="copy">&copy; 2024 Career Cliquee</p>
  </footer>
  <script>
    // URL'den şirket adını alın
    const params = new URLSearchParams(window.location.search);
    const companyName = params.get('name');

    // companies.json dosyasından şirket bilgilerini al
    fetch('companies.json')
      .then(response => response.json())
      .then(companies => {
        const company = companies.find(c => c.name === companyName);

        if (company) {
          const companyDetails = document.getElementById('companyDetails');
          companyDetails.innerHTML = `
            <!-- <img src="${company.logo}" alt="${company.name} Logo" width="150" height="150">  -->

            <div class="box" onclick="window.location.href='lobby.html'">
              <h3>Company Profile</h3>
              <!-- <p>${company.profile}</p> -->
            </div>
            <div class="box" onclick="window.location.href='lobby.html'">
              <h3>Internship Programs</h3>
              <!--<p>${company.internships}</p> -->
            </div>
            <div class="box" onclick="window.location.href='lobby.html'">
              <h3>Career Development Tips</h3>
              <!--<p>${company.careerTips}</p> -->
            </div>
            <div class="box" onclick="window.location.href='lobby.html'">
              <h3>Education and Learning Resources</h3>
              <!--<p>${company.learningResources}</p> -->
            </div>
          `;
        } else {
          const companyDetails = document.getElementById('companyDetails');
          companyDetails.innerHTML = '<p>Company not found.</p>';
        }
      })
      .catch(error => {
        console.error('Error fetching company data:', error);
      });
  </script>
</body>
</html>
