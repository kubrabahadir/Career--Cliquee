<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Details</title>
  <link rel="stylesheet" href="styles/copmaniesss.css" />
  <link rel="shourt icon" type="image/png" href="logo.png"/>
</head>
<body>
  <nav>
    <nav>
      <ul id="navbar">
          <a href="home.html" class="logo-link">
              <img src="logo.png" id="img" alt="Logo" />
          </a>
          <a href="home.html" id="text">Career Cliquee</a>
          <li id="home"><a href="home.html">Home</a></li>
          <li id="companies"><a href="uni.html">Universities</a></li>
          <li id="profile"><a href="profile.html">Profile</a></li>
      </ul>
    </nav>

  <div id="uniDetails" class="middle">
    <!-- University details will be displayed here -->
  </div>

  <footer>
    <p id="copy">&copy; 2024 Career Cliquee</p>
  </footer>

  <script>
    // Get university name from URL
    const params = new URLSearchParams(window.location.search);
    const uniName = params.get('name');

    // Fetch university details from universities.json
    fetch('universities.json')
      .then(response => response.json())
      .then(universities => {
        const university = universities.find(u => u.name === uniName);

        if (university) {
          const uniDetails = document.getElementById('uniDetails');
          uniDetails.innerHTML = `
            <!-- <img src="${university.logo}" alt="${university.name} Logo" width="150" height="150">  -->
            <div class="box"  onclick="window.location.href='lobby.html'">
              <h3>University Profile</h3>
              <!-- <p>${university.profile}</p>  -->
            </div>
            <div class="box"  onclick="window.location.href='lobby.html'">
              <h3>Programs</h3>
              <!-- <p>${university.programs}</p>  -->
            </div>
            <div class="box"  onclick="window.location.href='lobby.html'">
              <h3>Career Resources</h3>
              <!-- <p>${university.careerResources}</p>  -->
            </div>
            <div class="box"  onclick="window.location.href='lobby.html'">
              <h3>Student Life</h3>
              <!-- <p>${university.studentLife}</p>  -->
            </div>
          `;
        } else {
          const uniDetails = document.getElementById('uniDetails');
          uniDetails.innerHTML = '<p>University not found.</p>';
        }
      })
      .catch(error => {
        console.error('Error fetching university data:', error);
      });
  </script>
</body>
</html>
